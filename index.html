<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM PROGRAM</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <!-- google charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://www.google.com/jsapi"></script>

  <!-- style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/slider.css">

<body>
  <div class="container">

    <!-- 엑셀 데이터 -->
    <div class="excel_data">

      <div id="excel_total" class="excel_content">
        <h3 class="content_title">Total</h3>
        <div class="excel_items">
          <input type="text" class="excel_item gradient_orange" value="500,000">
          <input type="text" class="excel_item gradient_blue" value="332">
          <input type="text" class="excel_item gradient_purple" value="600">
        </div>
      </div>

      <div id="excel_average" class="excel_content">
        <h3 class="content_title">평균</h3>
        <div class="excel_items">
          <input type="text" class="excel_item gradient_orange" value="90">
          <input type="text" class="excel_item gradient_blue" value="300,000">
          <input type="text" class="excel_item gradient_purple" value="200">
        </div>
      </div>

      <div id="excel_calculation" class="excel_content">
        <h3 class="content_title">산출 데이터</h3>
        <div class="excel_items">
          <input type="text" class="excel_item gradient_orange" value="150">
          <input type="text" class="excel_item gradient_blue" value="931,000">
        </div>
      </div>

    </div>

    <!-- 설정 버튼 -->
    <div class="setup_btn">
      <i class="bi bi-gear-fill"></i>
    </div>

    <!-- 그래프 부분 -->
    <div class="chart_data">

      <!-- 지표 선택 -->
      <select class="select_index">
        <option selected disabled hidden>지표 선택</option>
        <option class="select_option">시간</option>
        <option class="select_option">요일</option>
        <option class="select_option">매출</option>
        <option class="select_option">객단가</option>
      </select>

      <!-- 차트 -->
      <div id="myChart" class="chart_content"></div>

    </div>

    <!-- 하단 데이터 -->
    <div class="bottom_data">

      <!-- 하단 좌측 -->
      <div class="bottom_content">
        <h3 class="content_title">1Q 월단위 데이터</h3>
      </div>

      <!-- 하단 우측 //스와이프 or 버튼 클릭으로 변경-->
      <div class="bottom_content">
        <h3 class="content_title">제목이 들어가야해요</h3>
        
        <div class="radio_index">
          <input type="radio" name="sel" class="red" checked>
          <input type="radio" name="sel" class="blue">
        </div>

        <!-- 스와이프로 교체되는 부분 -->
        <div>
          <!-- 구매 전환 목적 -->
          <div class="purchase_conversion">
            <!-- 도넛형 그래프 + 슬라이더 -->
            <div class="donut-chart-block block">
              <div class="donut-chart">
                <div id="section1" class="clip">
                  <div class="item"></div>
                </div>
                <div id="section2" class="clip">
                  <div class="item"></div>
                </div>
                <div id="section3" class="clip">
                  <div class="item"></div>
                </div>
                <div class="center">
                  <span>구매전환 목적</span>
                </div>
              </div>
            </div>
            <div class="range-slider">
              <input type="range" orient="vertical" min="0" max="100" />
              <div class="range-slider__bar"></div>
              <div class="range-slider__thumb"></div>
            </div>
          </div>

          <!-- 로열티 상승 -->
          <div class="royalty_rise" hidden>
            <div>로열티 상승</div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- script -->
  <script src="./script/line_chart.js"></script>
  <script src="./script/slider.js"></script>

</body>
</html>
